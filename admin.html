<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador - Desafío Futbolero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-container">
    <h1>⚽ Panel Administrador - Desafío Futbolero</h1>

    <div id="loginSection">
      <input type="password" id="adminPass" placeholder="Clave de administrador">
      <button id="loginBtn">Ingresar</button>
    </div>

    <div id="adminPanel" style="display:none;">
      <h2>Gestión de Jornada</h2>
      <input type="file" id="csvFile" accept=".csv">
      <input type="number" id="acumulado" placeholder="Acumulado ($)">
      <button id="uploadBtn">Activar jornada</button>
      <p id="adminMsg"></p>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
