<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador | Desaf√≠o Futbolero</title>
  <link rel="icon" href="‚öΩ" type="image/png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #003366, #0099cc);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    #loginBox, #adminPanel {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      background: #fff;
      color: #000;
    }
    button {
      background: #00cc66;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00b359;
      transform: scale(1.05);
    }
    #loginMsg, #adminMsg {
      margin-top: 10px;
      font-size: 0.9rem;
    }
    hr {
      border: 1px solid rgba(255,255,255,0.2);
      margin: 20px 0;
    }
    .note {
      font-size: 0.85rem;
      color: #ffeb3b;
    }
    label {
      display: block;
      text-align: left;
      margin-left: 5%;
      font-size: 0.95rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>‚öΩ Panel Administrador</h1>

  <!-- Caja de inicio de sesi√≥n -->
  <div id="loginBox">
    <input type="password" id="adminKey" placeholder="Contrase√±a de administrador">
    <button id="loginBtn" type="button">Ingresar</button>
    <p id="loginMsg"></p>
  </div>

  <!-- Panel del administrador -->
  <div id="adminPanel" style="display:none;">
    <h2>‚öôÔ∏è Configuraci√≥n de Jornada</h2>

    <label>üí∞ Premio acumulado:</label>
    <input type="text" id="acumuladoInput" placeholder="Ej: 100000">
    <button id="saveAcumuladoBtn" type="button">Guardar premio</button>

    <hr>

    <label>‚è∞ Hora l√≠mite (hora Colombia):</label>
    <input type="datetime-local" id="horaLimiteInput">
    <button id="guardarHoraBtn" type="button">Guardar hora l√≠mite</button>

    <hr>

    <button id="activarJornadaBtn" type="button">üèÅ Activar jornada</button>

    <p class="note">‚ö†Ô∏è En caso de que existan varios ganadores, el premio se dividir√° en partes iguales.</p>

    <p id="adminMsg"></p>
  </div>

  <script>
    (() => {
      const ADMIN_PASSWORD = "futbol2025";

      const loginBox = document.getElementById("loginBox");
      const loginBtn = document.getElementById("loginBtn");
      const adminKey = document.getElementById("adminKey");
      const loginMsg = document.getElementById("loginMsg");
      const adminPanel = document.getElementById("adminPanel");
      const acumuladoInput = document.getElementById("acumuladoInput");
      const saveAcumuladoBtn = document.getElementById("saveAcumuladoBtn");
      const activarJornadaBtn = document.getElementById("activarJornadaBtn");
      const adminMsg = document.getElementById("adminMsg");
      const horaLimiteInput = document.getElementById("horaLimiteInput");
      const guardarHoraBtn = document.getElementById("guardarHoraBtn");

      // Ingreso al panel
      loginBtn.addEventListener("click", () => {
        if ((adminKey.value || "").trim() === ADMIN_PASSWORD) {
          loginBox.style.display = "none";
          adminPanel.style.display = "block";
          loginMsg.textContent = "";
        } else {
          loginMsg.textContent = "‚ùå Contrase√±a incorrecta";
        }
      });

      // Guardar premio
      saveAcumuladoBtn.addEventListener("click", () => {
        const v = (acumuladoInput.value || "").trim();
        if (!v) { alert("Ingresa un valor de acumulado"); return; }
        localStorage.setItem("acumuladoJornada", v);
        adminMsg.textContent = `üí∞ Premio guardado: ${v}`;
      });

      // Guardar hora l√≠mite
      guardarHoraBtn.addEventListener("click", () => {
        const h = horaLimiteInput.value;
        if (!h) { alert("Selecciona una hora l√≠mite"); return; }
        localStorage.setItem("horaLimiteJornada", h);
        adminMsg.textContent = `üïí Hora l√≠mite guardada: ${new Date(h).toLocaleString("es-CO", { timeZone: "America/Bogota" })}`;
      });

      // Activar jornada
      activarJornadaBtn.addEventListener("click", () => {
        localStorage.setItem("jornadaActiva", "true");
        adminMsg.textContent = "‚úÖ Jornada activada con √©xito.";
      });
    })();
  </script>
</body>
</html>
