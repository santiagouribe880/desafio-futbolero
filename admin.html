<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Desafío Futbolero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>⚙️ Panel Administrador</h1>
  </header>

  <main id="admin-panel">
    <section id="login-section">
      <h2>Ingreso Administrador</h2>
      <input type="password" id="admin-pass" placeholder="Contraseña">
      <button id="btn-login">Entrar</button>
      <p id="login-msg"></p>
    </section>

    <section id="config-section" style="display:none;">
      <h2>Configuración de Jornada</h2>

      <label>🏆 Premio de la jornada:</label>
      <input type="text" id="premio" placeholder="Ej: $200.000">

      <label>⏰ Hora límite (hora Colombia):</label>
      <input type="datetime-local" id="hora-limite-input">

      <div>
        <button id="btn-activar">✅ Activar Jornada</button>
        <button id="btn-desactivar">🚫 Desactivar Jornada</button>
      </div>

      <p id="estado"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Desafío Futbolero | Panel de Administración</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
