<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Desafío Futbolero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⚽ Panel del Administrador - Desafío Futbolero</h1>

  <section>
    <h3>Datos de la Jornada</h3>
    <label>Premio de la jornada:</label>
    <input type="text" id="premio" placeholder="Ejemplo: Bono de $100.000">

    <label>Fecha límite de pronósticos:</label>
    <input type="datetime-local" id="fecha_limite">

    <button id="generar-btn">Generar jornada</button>
    <button id="activar-btn">Activar jornada</button>
  </section>

  <section>
    <h3>Vista previa de jornada activa</h3>
    <textarea id="csv-preview" rows="10" cols="70" readonly></textarea>
  </section>

  <script src="admin.js"></script>
</body>
</html>
