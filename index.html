<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Futbolero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Desafío Futbolero</h1>

        <div id="login-section">
            <p><strong>Ingresa tu código de participación:</strong></p>
            <input type="text" id="codigoInput" placeholder="Código único">
            <button onclick="validarCodigo()">Ingresar</button>
            <p id="estadoJornada"></p>
        </div>

        <div id="pronostico-section" style="display:none;">
            <h2>Pronostica los partidos</h2>
            <form id="formPronostico"></form>
            <button id="enviarPronostico" onclick="enviarPronostico()">Enviar Pronóstico</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
